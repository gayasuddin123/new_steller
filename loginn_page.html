<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
      <!-- this is login page setup -->
      <div class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6">Login</h2>

            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="username" name="username"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        placeholder="Enter your username" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        placeholder="Enter your password" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">email:</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        placeholder="email address" required>
                </div>

                <input type="submit"
                id="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
            </form>
        </div>
    </div>
    <!-- end of login page -->

</body>
<script type="module">

// the databases of collection of user's data.

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import {getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
  const firebaseConfig = {
    apiKey: "AIzaSyAREX5k6Uu4mcd1pDwJFZwMpNky0berkFA",
    authDomain: "stellar-700b0.firebaseapp.com",
    databaseURL: "https://stellar-700b0-default-rtdb.firebaseio.com",
    projectId: "stellar-700b0",
    storageBucket: "stellar-700b0.appspot.com",
    messagingSenderId: "662640643837",
    appId: "1:662640643837:web:fd927e0fe0a25373033894",
    measurementId: "G-18PH68FCTJ"
  };

const app = initializeApp(firebaseConfig);

//get ref to database services
 const db = getDatabase(app);

 document.getElementById("submit").addEventListener('click', function(e){
  e.preventDefault();
  set(ref(db, 'user/' + document.getElementById("username").value),
  {

    username: document.getElementById("username").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value

  });
  window.location.href = "index.html";
 })

</script>
</html>
